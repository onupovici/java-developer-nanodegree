# MySQL database
spring.datasource.url=jdbc:mysql://localhost:3306/reviews?useSSL=false&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=<db username goes here>
spring.datasource.password=<db password goes here>

spring.jpa.show-sql=true

# DO NOT MODIFY
# Don't let JPA/Hibernate create the schema
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none

# flyway config
spring.flyway.baseline-on-migrate = true

# MongoDB database
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.username=<db username goes here>
spring.data.mongodb.password=<db password goes here>
spring.data.mongodb.database=reviews
